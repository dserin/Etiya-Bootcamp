<div class="container">
  <div class="col-md-auto">
    <div class="d-flex align-items-center justify-content-center">
      <form [formGroup]="serviceAddForm" (submit)="add()">
        <div class="form-row">
          <div class="col">
            <input
              formControlName="name"
              type="text"
              placeholder="Enter name"
            />
            <button class="btn btn-primary me-4" type="submit">Add</button>
          </div>
          <div class="col">
            <p>{{ error }}</p>
            <br />
          </div>
        </div>
      </form>
      <br />
      <div class="form-row">
        <div class="col">
          <input type="text" placeholder="id" [(ngModel)]="serviceId" />
          <button class="btn btn-primary" (click)="delete()">Delete</button>
        </div>
        <div class="col">
          <p>{{ error }}</p>
          <br />
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center"></div>
  </div>
  <div class="row">
    <div
      *ngFor="let item of services; let i = index"
      class="card me-4 mt-4"
      style="width: 26rem"
    >
      <div class="d-flex align-items-center">
        <div class="ms-1">
          <td>
            <strong>ID: {{ item.id }}</strong>
          </td>
        </div>
      </div>
      <div class="card-body col-xs-10 col-sm-6 col-md-4">
        <div>
          <h5 class="card-title" style="width: 16rem">
            {{ item.name }}
          </h5>
        </div>
        <button class="btn btn-primary" (click)="foundedService(item.id)">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
