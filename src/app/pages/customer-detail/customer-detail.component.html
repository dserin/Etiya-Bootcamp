<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <div class="container" *ngFor="let item of individual">
          <h5>{{ item.firstName }} {{ item.lastName }}</h5>
        </div>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td><div>Customer Id :</div></td>
        <td>{{ subscription[0].customerId }}</td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td><div>Id:</div></td>
        <td>{{ subscription[0].id }}</td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td><div>ServiceId:</div></td>
        <td>{{ subscription[0].serviceId }}</td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td><div>Service Name:</div></td>
        <td>{{ service[0].name }}</td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td><div>Date Started:</div></td>
        <td>{{ subscription[0].dateStarted }}</td>
      </tr>
    </tbody>
  </table>
</div>
